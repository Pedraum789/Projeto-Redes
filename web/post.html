<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="name" name="Nome do arquivo:">
        <input type="text" id="content" name="Conteudo:">
        <button onclick="sendPost()">Enviar</button>
    </form>

    <script>
        function sendPost(){
            var name = document.querySelector("#name").value;
            var content = document.querySelector("#content").value;
            
            let resquest = new XMLHttpRequest()
            resquest.open("POST", "http://localhost:8080", false)
            resquest.send(JSON.stringify({"name":name, "content":content}))
        }
    </script>

</body>
</html>
