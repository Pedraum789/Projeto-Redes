<!DOCTYPE html> 
<html> 
 <head> 
  <title> Ajax JavaScript File Upload Example </title> 
 </head> 
 <body>
  <!-- HTML5 Input Form Elements -->
  <input id="fileupload" type="file" name="fileupload" /> 
  <button id="upload-button" onclick="loadFileAsText()"> Upload </button>

  <!-- Ajax JavaScript File Upload Logic -->
  <script>
  function loadFileAsText(){
    var fileToLoad = document.getElementById("fileupload").files[0];

    var fileReader = new FileReader();
    fileReader.onload = function(fileLoadedEvent){
        var textFromFileLoaded = fileLoadedEvent.target.result;
        console.log(textFromFileLoaded)
        let resquest = new XMLHttpRequest()
        resquest.open("PUT", "http://localhost:8080", false)
        resquest.send(textFromFileLoaded)
    };

    fileReader.readAsText(fileToLoad, "UTF-8");
    }
  </script>

 </body> 
</html>
